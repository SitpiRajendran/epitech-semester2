<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EpyToDo</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
    </head>

    <body>
      <div class="navbar">
        <a href="/signout" class="button">LOG OUT</a>
        <a href="/user" class="button">{{user}}</a>
        <a href="/signin" class="button">MY TASKS</a>
        <a href="/" class="title">EPY TO DO</a>
      </div>
      <br><br>
      <div class="form">
        <h1>Create a Task</h1>
        <h3>{{error}}</h3>
        <br>
        <form method="POST" action="/create">
          <p>Name</p>
          <input type="text" placeholder="Task Name" name="title"/>
          <p>Begin</p>
          <input type="date" placeholder="begin" name="begin"/>
          <p>End</p>
          <input type="date" placeholder="end" name="end"/>
          <p>Status</p>
          <select name="status" class="select-style">
            <option value="not started">Not Started</option>
            <option value="in progress">In Progress</option>
            <option value="done">Done</option>
          </select>
          <br><br>
          <div class="valide"><input type="submit" value="submit"></div>
        </form>
      </div>
    </body>
</html>
